<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон: упрощённый базовый силуэт мира -->
  <rect width="800" height="500" fill="#f0f8ff" />

  <!-- Большая Римская Империя (Европа, Северная Африка, провинции в Америке) -->
  <path d="M200,100 Q250,80 300,100 T400,150 Q450,180 480,200 L500,220 Q450,250 400,280 Q350,300 300,290 Q250,280 220,260 Q200,240 180,200 Q170,160 200,100 Z"
        fill="none" stroke="red" stroke-width="3"/>
  <text x="280" y="150" fill="red" font-size="16" font-weight="bold">Большая Римская Империя</text>

  <!-- Римские провинции в Северной Америке -->
  <path d="M100,150 Q130,140 160,150 Q180,170 190,190 Q200,210 210,230"
        fill="none" stroke="red" stroke-width="3"/>
  <text x="120" y="190" fill="red" font-size="14">Римские провинции (Америка)</text>

  <!-- Римские колонии в Южной Америке -->
  <path d="M150,300 Q180,290 210,300 Q220,320 230,340 Q220,360 200,370 Q180,360 160,340 Q150,320 150,300 Z"
        fill="none" stroke="red" stroke-width="3"/>
  <text x="160" y="330" fill="red" font-size="14">Римские колонии</text>

  <!-- Китайская Империя (Восточная Азия) -->
  <path d="M600,80 Q650,70 700,90 Q730,120 750,150 Q740,180 700,190 Q650,200 600,180 Q580,150 600,80 Z"
        fill="none" stroke="blue" stroke-width="3"/>
  <text x="630" y="130" fill="blue" font-size="16" font-weight="bold">Китайская Империя</text>

  <!-- Южная Азия: Федерация королевств Индии -->
  <path d="M580,200 Q600,220 630,230 Q650,250 670,270 Q660,290 630,300 Q600,290 580,270 Q570,250 580,200 Z"
        fill="none" stroke="orange" stroke-width="3"/>
  <text x="600" y="250" fill="orange" font-size="16" font-weight="bold">Южная Азия</text>

  <!-- Персидская Империя (Ближний Восток) -->
  <path d="M480,220 Q500,210 520,220 Q540,240 550,260 Q540,280 520,290 Q500,280 480,270 Q460,250 480,220 Z"
        fill="none" stroke="green" stroke-width="3"/>
  <text x="500" y="250" fill="green" font-size="16" font-weight="bold">Персидская Империя</text>

  <!-- Африка южнее Сахары -->
  <path d="M300,300 Q320,320 340,340 Q360,360 380,380 Q370,400 350,410 Q330,400 310,380 Q300,360 300,340 Q290,320 300,300 Z"
        fill="none" stroke="purple" stroke-width="3"/>
  <text x="320" y="370" fill="purple" font-size="16" font-weight="bold">Африка южнее Сахары</text>

  <!-- Океания: условные острова -->
  <circle cx="700" cy="400" r="10" fill="none" stroke="brown" stroke-width="3"/>
  <text x="710" y="405" fill="brown" font-size="14">Океания</text>
  <circle cx="750" cy="430" r="8" fill="none" stroke="brown" stroke-width="3"/>
  <circle cx="730" cy="450" r="8" fill="none" stroke="brown" stroke-width="3"/>
  <text x="720" y="470" fill="brown" font-size="14">…</text>
</svg>
